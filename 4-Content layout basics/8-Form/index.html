<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Обратная связь</title>
  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
  <form class="block-center form">
    <h1>Обратная связь</h1>
    <div class="form-input mb-2">
      <label for="name" class="sr-only">Ваше имя</label>
      <input id="name" type="text" placeholder="Ваше имя">
    </div>
    <div class="form-input mb-2">
        <label for="email" class="sr-only">Ваш Email</label>
        <input id="email" type="text" placeholder="Ваш Email">
    </div>
    <div class="form-input mb-2">
        <label for="message" class="sr-only">Ваше сообщение</label>
        <textarea id="message" type="text" placeholder="Ваше сообщение"></textarea>
    </div>
    <div class="small mb-1">
        <label>
        <input type="checkbox" name="agreement" value="I agree with service conditions">Я принимаю правила сервиса
        </label>
    </div>
    <button class="btn btn-green">Отправить сообщение</button>
    </div>
  </form>
</body>
</html>
